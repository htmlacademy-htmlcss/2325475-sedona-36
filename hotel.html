<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Гостиницы Седона</title>
</head>
<body>
  <header class="main-header">
    <a class="logo" href="#">
      <img src="img/..." width="110" height="30" alt="Логотип города Седона">
    </a>
    <nav>
      <ul class="user-menu">
        <li><a href="#">Главное</a></li>
        <li><a href="#">О Седоне</a></li>
        <li><a href="#">Гостиницы</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
     <h1>гости седона</h1>
    </section>
    <figure>
      <form action="#" method="get">
          <fieldset>
          <legend>Инфрастуктура:</legend>
          <label><input type="checkbox" name="infrastructure" checked value="pool">Бассейн</label>
          <label><input type="checkbox" name="infrastructure" checked value="parking">Парковка</label>
          <label><input type="checkbox" name="infrastructure" checked value="wifi">Wi-Fi</label>
        </fieldset>
        <fieldset>
          <legend>Тип жилья:</legend>
          <option value="hotel">Гостиница</option>
          <option value="motel">Мотель</option>
          <option value="apartments">Апартаменты</option>
        </fieldset>
        <fieldset>
          <legend>Стоимость, <span>₽:</span></legend>
          <label><input type="text" value="0">от</label>
          <label><input type="text" value="9000">до</label>
        </fieldset>
        <button type>Применить</button>
        <button type="reset">Сбросить</button>
      </form>
    <section>
      <h2>Заинтересовались?</h2>
      <p>Укажите предполагаемые даты поездки, и мы покажем вам лучшие предложения гостиниц в Седоне</p>
    </section>
    <section>
      <h2>подпишись на рассылку</h2>
      <p>Только полезная информация и никакого спама, честное бойскаутское!</p>
    </section>
  </main>
  <footer class="main-footer">
    <p>+7 (812) 812-12-12</p>
  </footer>
</body>
</html>
